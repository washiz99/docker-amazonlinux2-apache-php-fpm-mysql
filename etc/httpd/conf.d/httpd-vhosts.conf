<VirtualHost *:80>
    DocumentRoot /var/www/html/web1.example.jp
    ServerName web1.example.jp
    ServerAlias www.web1.example.jp

    <Directory /var/www/html/web1.example.jp>      
        Options Indexes FollowSymLinks MultiViews 
        AllowOverride All                         
        Require all granted                       
    </Directory>                                  

    ErrorLog /var/www/html/web1.example.jp/logs/error_log
    CustomLog /var/www/html/web1.example.jp/logs/access_log combined

</VirtualHost>

